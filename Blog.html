<!DOCTYPE html>
<html>
 <head>
  <link type="text/css" rel="stylesheet" href="css"/>
  <title>Dublin, Ireland Guide For The American Student</title>
 </head>
 <body>
 <h1>Blog</h1>
  <p>Let's Find Out Who You Should Blog With</p>

<!--Question 1 -->
<h2>1. What are you studying abroad in Dublin?</h2>
  <div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    A. Nightlife and People
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    B. Culture and History
  </label>
</div>
<div class="radio disabled">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
   C. Other
  </label>
</div>

<!-- question 2 -->
<h2>2. How old are you?</h2>
  <div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    A. Under 18 years old
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    B. 18-22 years old
  </label>
</div>
<div class="radio disabled">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
   C. 23 years old or older
  </label>
</div>

<!-- question 3 -->
<h2>3. How many times have you been to Ireland?</h2>
  <div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    A. More than four times
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    B. 1-3 times
  </label>
</div>
<div class="radio disabled">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
   C. Never, studying abroad there will be my first time
  </label>
</div>

 </body>
</html>
