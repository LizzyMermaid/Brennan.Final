<!DOCTYPE html>
<html>
 <head>
  <link type="text/css" rel="stylesheet" href="css"/>
  <title>Dublin, Ireland Guide For The American Student</title>
 </head>
 <body>
  <h1>Unit 1</h1>
  <p>Irish History Quiz</p>

<!--Question 1 -->
<h2>1. What happened to Ireland in 1916?</h2>
  <div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    A. A War
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    B. William Butler Yeats died
  </label>
</div>
<div class="radio disabled">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
   C. All of Ireland joined the UK
  </label>
</div>

<!-- question 2 -->
<h2>2. Who is not an Irish Liteature writer?</h2>
  <div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    A. Sheridan LeFanu
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    B. William Butler Yeats
  </label>
</div>
<div class="radio disabled">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
   C. Jack O'Shea
  </label>
</div>

<!-- question 3 -->
<h2>3. What is a neighborhood in Dublin?</h2>
  <div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    A. Rathmines
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    B. Mayo
  </label>
</div>
<div class="radio disabled">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
   C. Ballybay
  </label>
</div>

 </body>
</html>
